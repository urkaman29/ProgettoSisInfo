<div class="container">
	<div class="login-box">
		<img src="https://i.imgur.com/tV9kOri.png" alt="Logo" />

		<div class="input-container">
			<i class="fas fa-envelope"></i>
			<input
				type="text"
				class="rounded-input"
				placeholder="Username"
				[(ngModel)]="username"
			/>
		</div>

		<div class="input-container">
			<i class="fas fa-lock"></i>
			<input
				type="password"
				class="rounded-input"
				placeholder="Password"
				[(ngModel)]="password"
			/>
		</div>
		<button class="login-button" (click)="login()">Login</button>
	</div>
</div>
