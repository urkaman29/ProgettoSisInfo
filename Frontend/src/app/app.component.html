<div style="height: 100vh">
	<nav *ngIf="isAuthenticated" class="bg-gray-900">
		<div class="px-4">
			<div class="flex justify-between h-16">
				<div class="flex items-center gap-4">
					<a
						*ngIf="!isAdmin()"
						routerLink="/orari/dipendente"
						routerLinkActive="active-link"
						[routerLinkActiveOptions]="{ exact: true }"
						class="flex items-center text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium"
					>
						Orari
					</a>
										<a
						*ngIf="isAdmin()"
						routerLink="/orari/titolare"
						routerLinkActive="active-link"
						[routerLinkActiveOptions]="{ exact: true }"
						class="flex items-center text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium"
					>
						Orari
					</a>

					<a
					*ngIf="isAdmin()"
					routerLink="/list"
					routerLinkActive="active-link"
					[routerLinkActiveOptions]="{ exact: true}"
					class="flex items-center text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium"
					>
					Dipendenti
					</a>

					<a
						*ngIf="isAdmin()"
						routerLink="/signup"
						routerLinkActive="active-link"
						[routerLinkActiveOptions]="{ exact: true }"
						class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
					>
						Sign Up
					</a>
				</div>
				<div class="flex items-center gap-5">
					<div *ngIf="isAuthenticated" class="text-white text-sm font-medium">
						Welcome, {{ username | capitalise }}
					</div>

					<!-- Logout button -->
					<button
						*ngIf="isAuthenticated"
						(click)="onLogout()"
						class="flex items-center text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm"
					>
						<span class="mr-1"><i class="fas fa-sign-out-alt"></i></span>
						Logout
					</button>
				</div>
			</div>
		</div>
	</nav>

	<section class="overflow-hidden bg-gray-100" style="height: calc(100vh - 4rem)">
		<router-outlet></router-outlet>
	</section>
</div>
