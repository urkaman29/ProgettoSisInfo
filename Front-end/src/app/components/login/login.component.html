<div class="container">
  <div class="login-box">
    <img src="path/img/logo.png" alt="Logo">
    <div class="input-container">
      <i class="fas fa-envelope"></i>
      <input type="text" placeholder="Email" class="rounded-input">
    </div>
    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" class="rounded-input">
    </div>
    <div class="remember-me">
      <input type="checkbox" checked>
      <label>Ricordami</label>
    </div>
    <button class="mat-flat-button" (click)="login()">Login</button>
  </div>
</div>
